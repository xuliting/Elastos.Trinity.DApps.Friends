<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/', 'friends']">
        <ion-icon mode="ios" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Friend</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeApp()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="container" no-padding no-margin>
    <div>

      <div class="img-container">
        <div class="logo" (click)="scanDID()">
          <img src="../assets/icon/scan.svg">
        </div>
      </div>

      <ion-grid>

        <div class="center" padding-bottom>
          <ion-row no-margin>
            <ion-col><h2 class="first-title">Open QR Scanner</h2></ion-col>
          </ion-row>
          <ion-row>
            <ion-col no-padding><h2 class="second-title">or enter a DID below</h2></ion-col>
          </ion-row>
        </div>

        <div class="bottom" padding-top>
          <ion-row color="light">
            <ion-col size="9" class="text-area">
              <ion-input #input autosize placeholder="   Enter DID" [(ngModel)]="didInput"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="9">
              <did-button
                *ngIf="didResolved"
                (click)="addFriend()"
                title="Add Friend"
                textcolor="#ffffff"
                [bgcolor]="'#3ABAFB'"
                [bordercolor]="'#3ABAFB'"
                [shadow]="false"
              >
              </did-button>
              <ion-button
                *ngIf="!didResolved"
                class="add-btn"
                color="success"
                mode="ios">
                <ion-spinner name="dots"></ion-spinner>
              </ion-button>
            </ion-col>
          </ion-row>
        </div>

      </ion-grid>

    </div>
  </ion-grid>
</ion-content>
