<ion-content>

  <ion-grid *ngIf="!isFilter" class="container" [class.darkContainer]="theme.darkMode">
<!--      <ion-row class="msg-container">
      <p>
        Select the contact/contacts you would like by scrolling through
        your contacts and clicking the purple icon on the right
      </p>
    </ion-row> -->
    <ion-row class="btn-container">
      <ion-button color="success"  (click)="this.friendsService.inviteFriends(false)">
        <ion-label>Invite Contact</ion-label>
      </ion-button>
    </ion-row>
    <ion-list>
      <ion-item *ngFor="let friend of friendsService._friends" lines="none" detail="false">
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <ion-img *ngIf="friend.imageUrl" [src]="friend.imageUrl"></ion-img>
              <ion-img *ngIf="!friend.imageUrl" src="/assets/images/default-contact.svg"></ion-img>
            </ion-col>
            <ion-col offset="0.25" size="8.5">
              <ion-label *ngIf="friend.name">
                {{ friend.name }}
              </ion-label>
              <ion-label *ngIf="!friend.name">
                {{ friend.id.slice(0,18) }}...{{ friend.id.slice(40,50) }}
              </ion-label>
            </ion-col>
            <ion-col size="1.25">
              <ion-checkbox
                mode="ios"
                value="friend"
                [(ngModel)]="friend.isPicked"
                [disabled]="isSingleInvite && singlePicked(false) && !friend.isPicked"
              >
              </ion-checkbox>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-grid>

  <ion-grid *ngIf="isFilter" class="container">
    <ion-row class="btn-container">
      <ion-button color="success" (click)="this.friendsService.inviteFriends(true)">
        <ion-label>Invite Contact</ion-label>
      </ion-button>
    </ion-row>
    <ion-list>
      <ion-item *ngFor="let friend of friendsService.filteredFriends" lines="none" detail="false">
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <ion-img *ngIf="friend.imageUrl" [src]="friend.imageUrl"></ion-img>
              <ion-img *ngIf="!friend.imageUrl" src="/assets/images/default-contact.svg"></ion-img>
            </ion-col>
            <ion-col offset="0.25" size="8.5">
              <ion-label *ngIf="friend.name">
                {{ friend.name }}
              </ion-label>
              <ion-label *ngIf="!friend.name">
                {{ friend.id.slice(0,18) }}...{{ friend.id.slice(40,50) }}
              </ion-label>
            </ion-col>
            <ion-col size="1.25">
              <ion-checkbox
                mode="ios"
                value="friend"
                [(ngModel)]="friend.isPicked"
                [disabled]="isSingleInvite && singlePicked(true) && !friend.isPicked"
              >
              </ion-checkbox>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
