<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/', 'addFriend']">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Friends List</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeApp()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="container">
    <ion-list *ngIf="friends.length > 0">

      <ion-item *ngIf="!friendsLoaded" text-center color="light">
        <ion-label>
          <ion-spinner name="bubbles"></ion-spinner>
        </ion-label>
      </ion-item>

      <div *ngIf="friendsLoaded">
        <ion-item
          *ngFor="let friend of filteredFriends"
          color="light"
          [routerLink]="['/', friend.id]"
        >
          <ion-grid>
            <ion-row>
              <ion-col size="2.5">
                <ion-avatar>
                  <ion-img *ngIf="friend.imageUrl" [src]="friend.imageUrl"></ion-img>
                  <ion-img *ngIf="!friend.imageUrl && friend.gender === 'male'" src="assets/images/Guy_Face.svg"></ion-img>
                  <ion-img *ngIf="!friend.imageUrl && friend.gender === 'female'" src="assets/images/DefaultProfileWoman.svg"></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col size="8.5">
                <ion-label>
                  <h4>{{ friend.name }}</h4>
                  <p>{{ friend.note}}<p>
                </ion-label>
              </ion-col>
              <ion-col size="1">
                <ion-icon mode="ios" name="arrow-forward"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </div>
    </ion-list>

    <ion-list *ngIf="friends.length === 0" text-center class="no-friends">
      <div>Go find some friends to follow!</div>
    </ion-list>

  </ion-grid>
</ion-content>
