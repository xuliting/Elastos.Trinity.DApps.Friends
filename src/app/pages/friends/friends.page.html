<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/', 'addFriend']">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Friends List</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeApp()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="container">
    <ion-list *ngIf="friendsService._friends.length > 0">

      <ion-item *ngIf="!friendsLoaded" class="ion-text-center" color="light">
        <ion-label>
          <ion-spinner name="bubbles"></ion-spinner>
        </ion-label>
      </ion-item>

      <div *ngIf="friendsLoaded">
        <ion-item
          *ngFor="let friend of friendsService._friends"
          color="light"
          [routerLink]="['/', friend.id]"
        >
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <ion-avatar>
                  <ion-img *ngIf="friend.imageUrl" [src]="friend.imageUrl"></ion-img>
                  <ion-img *ngIf="!friend.imageUrl && friendsService.isMale(friend.gender)" src="assets/images/Guy_Face.svg"></ion-img>
                  <ion-img *ngIf="!friend.imageUrl && !friendsService.isMale(friend.gender)" src="assets/images/DefaultProfileWoman.svg"></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col size="9">
                <ion-label>
                  <h4 *ngIf="friend.name && friend.name.length < 18">{{ friend.name }}</h4>
                  <h4 *ngIf="friend.name && friend.name.length >= 18">{{ friend.name.slice(0,18) }}...</h4>
                  <h4 *ngIf="!friend.name">
                    {{ friend.id.slice(0,12) }} <br>
                    {{ friend.id.slice(12,27) }}...
                  </h4>
                  <p>{{ friend.note}}<p>
                </ion-label>
              </ion-col>
              <ion-col size="1">
                <ion-icon mode="ios" name="arrow-forward"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </div>
    </ion-list>

    <ion-list *ngIf="friendsService._friends.length === 0" class="no-friends ion-text-center">
      <div>Go find some friends to follow!</div>
    </ion-list>

  </ion-grid>
</ion-content>
