<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="scanDID()">
        <ion-icon name="qr-scanner"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Friends</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeApp()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="container">
    <ion-list>

      <ion-list-header *ngIf="!searchOn" color="light" padding-top>
        <h1 no-margin>Friends</h1>
        <span (click)="toggleSearch()">
          <ion-icon name="search"></ion-icon>
        </span>
      </ion-list-header>

      <ion-list-header *ngIf="searchOn" color="light" no-padding padding-top>
        <ion-searchbar
          mode="ios"
          color="dark"
          placeholder="Search Friend.."
          [(ngModel)]="friend"
          (ngModelChange)="filterFriends($event)"
        >
        </ion-searchbar>
        <span (click)="toggleSearch()">
          <ion-icon name="eye-off" color="dark"></ion-icon>
        </span>
      </ion-list-header>

      <ion-item *ngIf="!friendsLoaded" text-center color="light">
        <ion-label>
          <ion-spinner name="bubbles"></ion-spinner>
        </ion-label>
      </ion-item>

      <div *ngIf="friendsLoaded">
        <ion-item
          *ngFor="let friend of filteredFriends"
          color="light"
          (click)="onClick(friend)"
        >
          <ion-avatar>
            <ion-img *ngIf="friend.imageUrl" [src]="friend.imageUrl"></ion-img>
            <ion-img *ngIf="!friend.imageUrl" src="../assets/icon/ela-logo.jpg"></ion-img>
          </ion-avatar>
          <ion-label>
            <h4>{{ friend.name }}</h4>
            <p>{{ friend.email }}<p>
          </ion-label>
        </ion-item>
      </div>
    </ion-list>

  </ion-grid>
</ion-content>
