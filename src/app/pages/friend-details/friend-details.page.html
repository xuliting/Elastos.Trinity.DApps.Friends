<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/', 'friends']">
        <ion-icon mode="ios" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Friend Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeApp()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="container" no-padding no-margin>

    <div>
      <div class="profile-container" padding-bottom>
        <div class="profile-picture">
          <img [src]="friend.imageUrl">
          <img *ngIf="!friend.imageUrl" src="assets/images/Guy_Face.svg">
          <!-- <img src="assets/images/DefaultProfileWoman.svg"> -->
        </div>
        <ion-row>
          <ion-col class="profile-name"><h1>{{ friend.name }}</h1></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" class="left-btn">
            <rounded-action-button title="Custom Name" image='assets/images/Edit_Simple_Icon.svg' color="#3880ff" imgcolor="#3880ff"></rounded-action-button>
          </ion-col>
          <ion-col size="6" class="right-btn" padding-start>
            <rounded-action-button (click)="showWarning(friend)" title="Delete" image='assets/images/Delete_Warning_Simple_Icon.svg' color="#f04141" imgcolor="#f04141"></rounded-action-button>
          </ion-col>
        </ion-row>
      </div>

      <div class="app-container">
        <ion-row class="install-container">
          <ion-col no-padding no-margin>
            <h2 padding>Install Applications</h2>
          </ion-col>
        </ion-row>
        <ion-list>
          <ion-item
            *ngFor="let app of friend.ApplicationProfileCredential"
            color="light"
          >
            <ion-grid no-padding>
              <ion-row align-items-center>
                <ion-col size="2.25">
                  <ion-thumbnail>
                    <ion-img src="../assets/icon/ela-logo.jpg"></ion-img>
                  </ion-thumbnail>
                </ion-col>
                <ion-col size="6.75" class="app-info">
                  <ion-label>
                    <h4>{{ app.appName }}</h4>
                    <p>{{ app.appShortDescription }}</p>
                  </ion-label>
                </ion-col>
                <ion-col size="3" class="btn-container">
                  <ion-button  color="tertiary" (click)="installApp(app)" *ngIf="!app.installing && !app.installed">
                    <ion-label>Install</ion-label>
                  </ion-button>
                  <ion-button color="tertiary" *ngIf="app.installing">
                    <ion-label>
                      <ion-spinner name="dots"></ion-spinner>
                    </ion-label>
                  </ion-button>
                  <ion-button  color="tertiary" *ngIf="!app.installing && app.installed" disabled>
                    <ion-label>Installed</ion-label>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </div>
    </div>

  </ion-grid>
</ion-content>
