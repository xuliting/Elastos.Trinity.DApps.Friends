<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/', 'friends']">
        <ion-icon mode="ios" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Friend Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeApp()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="container" no-padding no-margin>

    <div>
      <div class="profile-container" padding-bottom>
        <div class="profile-picture">
          <img *ngIf="friend.imageUrl" [src]="friend.imageUrl">
          <img *ngIf="!friend.imageUrl && friend.gender === 'male'" src="assets/images/Guy_Face.svg">
          <img *ngIf="!friend.imageUrl && friend.gender === 'female'" src="assets/images/DefaultProfileWoman.svg">
        </div>
        <ion-row>
          <ion-col class="profile-name"><h1>{{ friend.name }}</h1></ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="profile-note" no-padding><p>{{ friend.note }}</p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" class="left-btn">
            <rounded-action-button (click)="customizeFriend()" title="Customize" image='assets/images/Edit_Simple_Icon.svg' color="#3ABAFB" imgcolor="#3ABAFB"></rounded-action-button>
          </ion-col>
          <ion-col size="6" class="right-btn" padding-start>
            <rounded-action-button (click)="showWarning(friend)" title="Delete" image='assets/images/Delete_Warning_Simple_Icon.svg' color="#FF4D4D" imgcolor="#f04141"></rounded-action-button>
          </ion-col>
        </ion-row>
      </div>

      <div class="app-container">
        <ion-row class="install-container">
          <ion-col no-padding no-margin>
            <h2 padding>Installed Applications</h2>
          </ion-col>
        </ion-row>

        <ion-list *ngIf="friend.applicationProfileCredentials" no-padding>
            <ion-item
            *ngFor="let app of friend.applicationProfileCredentials"
            color="light"
            >
              <ion-grid no-padding>
                <ion-row align-items-center>
                  <ion-col size="2.5">
                    <ion-thumbnail>
                      <ion-img src="../assets/icon/ela-logo.jpg"></ion-img>
                    </ion-thumbnail>
                  </ion-col>
                  <ion-col size="6.5" class="app-info">
                    <ion-label>
                      <h4>{{ app.identifier }}</h4>
                      <p>{{ app.appShortDescription }}</p>
                    </ion-label>
                  </ion-col>
                  <ion-col size="3" class="btn-container">
                    <ion-button *ngIf="!app.installed" color="tertiary" (click)="discoverApp(app)">
                      <ion-label>Discover</ion-label>
                    </ion-button>
                    <ion-button *ngIf="app.installed" (click)="startApp(app.apppackage)" color="tertiary" (click)="discoverApp(app)">
                      <ion-label>Open</ion-label>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
        </ion-list>

        <ion-list *ngIf="friend.applicationProfileCredentials.length === 0" no-padding>
          <ion-item lines="none">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label class="no-apps">
                    No applications available
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>

      </div>
    </div>

  </ion-grid>
</ion-content>
