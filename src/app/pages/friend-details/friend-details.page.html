<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/', 'friends']">
        <ion-icon mode="ios" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Friend Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeApp()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="container" no-padding no-margin>

    <div>
      <div class="profile-container" padding-bottom>
        <div class="profile-picture">
          <img *ngIf="friend.imageUrl" [src]="friend.imageUrl">
          <img *ngIf="!friend.imageUrl && friendsService.isMale(friend.gender)" src="assets/images/Guy_Face.svg">
          <img *ngIf="!friend.imageUrl && !friendsService.isMale(friend.gender)" src="assets/images/DefaultProfileWoman.svg">
        </div>
        <ion-row>
          <ion-col *ngIf="friend.name" class="profile-name">
            <h1 text-center padding-horizontal>
              {{ friend.name }}
            </h1>
          </ion-col>
          <ion-col *ngIf="!friend.name" class="profile-name">
            <h1 text-center padding-horizontal>
              {{ friend.id.slice(0,12) }} <br>
              {{ friend.id.slice(12,25) }} <br>
              {{ friend.id.slice(25,36) }} <br>
              {{ friend.id.slice(36,46) }} <br>
            </h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="profile-note" no-padding text-center padding-horizontal>
            <p>{{ friend.note }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" class="left-btn">
            <rounded-action-button (click)="customizeFriend()" title="Customize" image='assets/images/Edit_Simple_Icon.svg' color="#3ABAFB" imgcolor="#3ABAFB"></rounded-action-button>
          </ion-col>
          <ion-col size="6" class="right-btn" padding-start>
            <rounded-action-button (click)="showWarning(friend)" title="Delete" image='assets/images/Delete_Warning_Simple_Icon.svg' color="#FF4D4D" imgcolor="#f04141"></rounded-action-button>
          </ion-col>
        </ion-row>
      </div>

      <div class="app-container">
        <ion-row class="install-container">
          <ion-col no-padding no-margin>
            <h2 padding>Installed Applications</h2>
          </ion-col>
        </ion-row>

        <ion-list *ngIf="allAppsInfoLoaded()" no-padding>
            <ion-item
              class="app"
              *ngFor="let appInfo of friendsApps"
              color="light"
              lines="none"
            >
              <ion-grid no-padding *ngIf="appInfo.infoFetched">
                <ion-row align-items-center>
                  <ion-col size="2.5">
                    <ion-thumbnail>
                      <ion-img [src]="getAppIcon(appInfo.app)"></ion-img>
                    </ion-thumbnail>
                  </ion-col>
                  <ion-col size="6.5" class="app-info">
                    <ion-label>
                      <h4>{{ appInfo.app.name }}</h4>
                      <p>{{ getDisplayableSubtitle(appInfo) }}</p>
                    </ion-label>
                  </ion-col>
                  <ion-col size="3" class="btn-container">
                    <ion-button *ngIf="!appInfo.isInstalled" color="tertiary" (click)="discoverApp(appInfo.app)">
                      <ion-label>Discover</ion-label>
                    </ion-button>
                    <ion-button *ngIf="appInfo.isInstalled" color="tertiary" (click)="startApp(appInfo.app)">
                      <ion-label>Open</ion-label>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
        </ion-list>

        <ion-list *ngIf="friendsApps.length === 0 && allAppsInfoLoaded()" no-padding>
          <ion-item class="app" lines="none">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label class="no-apps">
                    No applications available
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>

        <ion-list *ngIf="!allAppsInfoLoaded()">
          <ion-item lines="none" padding>
            <ion-grid>
              <ion-row text-center>
                <ion-col>
                  <ion-spinner name="bubbles"></ion-spinner>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>

      </div>
    </div>

  </ion-grid>
</ion-content>
