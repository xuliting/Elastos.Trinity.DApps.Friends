<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="friends">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Friend Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeApp()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card color="dark">
      <ion-grid>
        <ion-row>
          <ion-col size="2.5">
            <ion-avatar>
              <ion-img [src]="friend.imageUrl"></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col size="9.5">
            <ion-card-header>
              <h1>{{ friend.name }}</h1>
              <p>{{ friend.bio }}</p>
            </ion-card-header>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

    <ion-list-header color="dark">
      <h4>His Apps</h4>
    </ion-list-header>
    <ion-item 
      *ngFor="let apps of friend.appList" 
      color="dark"
    >
      <ion-avatar> 
        <ion-img src="../assets/icon/ela-logo.jpg"></ion-img>
      </ion-avatar>
      <ion-label>
        <h4>{{ apps.appName }}</h4>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
