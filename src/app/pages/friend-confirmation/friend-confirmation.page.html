<ion-grid class="container ion-no-padding ion-no-margin">
  <div class="profile-container">

    <ion-row class="img-row">
      <img *ngIf="didImage" [src]="didImage">
      <img *ngIf="!didImage" src="/assets/images/default-contact.svg">
    </ion-row>

    <ion-row>
      <ion-col *ngIf="didName" class="profile-name">
        <h1 class="ion-padding-horizontal">{{ didName }}</h1>
      </ion-col>
      <ion-col *ngIf="!didName" class="profile-name">
        <h1 class="ion-padding-horizontal ion-text-center">
          {{ didId.slice(0,18) }}...{{ didId.slice(40,50) }}
        </h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="message ion-no-padding">
        <p class="ion-padding-horizontal">{{ 'do-you-want-to-add' | translate }}</p>
      </ion-col>
    </ion-row>

    <ion-row class="btn-row">
      <ion-col class="btn" size="5" (click)="denyFriend()">
        <ion-label>{{ 'cancel' | translate }}</ion-label>
      </ion-col>
      <ion-col class="btn" size="5" (click)="addFriend()">
        <ion-label>{{ 'add' | translate }}</ion-label>
      </ion-col>
    </ion-row>

  </div>
</ion-grid>
