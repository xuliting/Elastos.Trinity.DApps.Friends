<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Add Friend</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeApp()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="container" text-center>
    <div class="header" text-align-center>
      <ion-img src="../assets/icon/ela-logo.jpg"></ion-img>
      <h4 padding>{{ didName }}</h4>
    </div>
    <p margin-top>
      Do You Want To Add This <br> User To Your Friend's List?
    </p>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid no-padding>
    <ion-row>
      <ion-col size="6" no-padding no-margin>
        <ion-button (click)="addFriend()">Add</ion-button>
      </ion-col>
      <ion-col size="6" no-padding no-margin>
        <ion-button (click)="denyFriend()">Cancel</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
